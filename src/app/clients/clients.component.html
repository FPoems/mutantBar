<div id="wrapper">
  <div [class.loading]="(loading$ | async)" id="shopping-list" *ngIf="!(error$ | async); else error">
    <div id="list">
      <h2>Clients</h2>

        <ul *ngIf="(clientItems | async); else noItems">
        <li *ngFor="let client of clientItems | async" (click)="deleteItem(client.id)">
          Name : {{ client.name }} | City : {{ client.city }} | Membership :
          {{ client.membership }} | id : {{ client.id }}
        </li>
      </ul>

      <ng-template #noItems>
        <ul>
          <li style="max-width: 250px; margin: 0 auto;">No items found.</li>
        </ul>
      </ng-template>
    </div>

    <form (ngSubmit)="addItem()">
      <input
        type="text"
        [(ngModel)]="newClientItem.name"
        placeholder="Name"
        name="itemName"
      />
      <input
        type="text"
        [(ngModel)]="newClientItem.city"
        placeholder="City"
        name="itemCity"
      />
      <input
        type="text"
        [(ngModel)]="newClientItem.membership"
        placeholder="Membership"
        name="itemMembership"
      />
      <button type="submit">+</button>
    </form>
  </div>
</div>

<ng-template #error>
  <h2>{{ (error$ | async)?.message }}</h2>
</ng-template>
