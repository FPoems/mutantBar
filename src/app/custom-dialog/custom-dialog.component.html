<h2 mat-dialog-title>Delete</h2>
<mat-dialog-content>
  Are you sure to delete {{ data.name }} ?
</mat-dialog-content>
<mat-dialog-actions>
  <div class="centeredButton">
    <button mat-raised-button mat-dialog-close mat-dialog-close="true">
      Delete
    </button>
    <button mat-raised-button mat-dialog-close mat-dialog-close="false">
      Nope
    </button>
  </div>
</mat-dialog-actions>
